<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <h3> Input Types </h3>
    <form class="" action="index.html" method="post">
      <label>Button:</label>
      <input type="button" name="" value="">
      <br>
      <label>Checkbox:</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>Color Selector/label>
        <input type="color" name="" value="">
        <br>
        <label>Date:</label>
        <input type="date" name="" value="">
        <label>Date Time:</label>
        <input type="datetime-local">
<label>Email:</label>
<input type="email">
<input type="file">
<input type="hidden">
<input type="image">
<input type="month">
<input type="number">
<input type="password">
<input type="radio">
<input type="range">
<input type="reset">
<input type="search">
<input type="submit">
<input type="tel">
<input type="text">
<input type="time">
<input type="url">
<input type="week">
    </form>
  </body>
</html>
